<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="heading">
        <h1>Stop Watch</h1>
    </div>
    <div id="box">
        <div id="timer">
            <span class="digit" id="sec">
                00</span>
            <span class="digit">:</span>
            <span class="digit" id="tens">
                00</span>
        </div>
        <div id="button-container">
            <div class="button" id="start"><span>Start</span></div>
            <div class="button" id="stop"><span>Stop</span></div>
            <div class="button" id="reset"><span>Reset</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
